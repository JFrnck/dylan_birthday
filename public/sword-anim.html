<svg viewBox="0 0 80 50"
     width="100%" height="auto"
     xmlns="http://www.w3.org/2000/svg"
     preserveAspectRatio="xMidYMid meet"
     style="overflow:visible">
  <style>
    .diamond-sword { transform-box: fill-box; transform-origin: center; }
    @keyframes leftSwing {
      0%   { transform: translate(-16px, 8px) rotate(-35deg); }
      45%  { transform: translate(0px, 0px) rotate(-3deg); }
      50%  { transform: translate(0px, 0px) rotate(0deg); }
      60%  { transform: translate(-2px, 1px) rotate(-6deg); }
      100% { transform: translate(-16px, 8px) rotate(-35deg); }
    }
    @keyframes rightSwing {
      0%   { transform: translate(16px, -8px) rotate(35deg) scaleX(-1); }
      45%  { transform: translate(0px, 0px) rotate(3deg)  scaleX(-1); }
      50%  { transform: translate(0px, 0px) rotate(0deg)  scaleX(-1); }
      60%  { transform: translate(2px, -1px) rotate(6deg) scaleX(-1); }
      100% { transform: translate(16px, -8px) rotate(35deg) scaleX(-1); }
    }
    .diamond-left  { animation: leftSwing 1.6s ease-in-out infinite; }
    .diamond-right { animation: rightSwing 1.6s ease-in-out infinite; }

    .clash-layer { pointer-events: none; }
    .clash { fill: url(#clashGradient); opacity: 0; animation: clashPulse 1.6s ease-in-out infinite; }
    @keyframes clashPulse {
      0%, 44% { opacity: 0; r: 0; }
      49%     { opacity: 0.95; r: 8.5; }
      60%     { opacity: 0; r: 14; }
      100%    { opacity: 0; r: 0; }
    }

    .spark { width: 2px; height: 2px; fill: white; opacity: 0; animation: sparkFly 1.6s ease-in-out infinite; }
    .spark.s1 { transform: rotate(20deg); }
    .spark.s2 { transform: rotate(110deg); }
    .spark.s3 { transform: rotate(200deg); }
    .spark.s4 { transform: rotate(290deg); }
    @keyframes sparkFly {
      0%, 44% { opacity: 0; transform: translate(0,0); }
      50%     { opacity: 1; }
      70%     { opacity: 0; transform: translate(8px, -8px); }
      100%    { opacity: 0; }
    }

    /* Ocultamos la fuente y la clonamos con <use> */
    #g15957 { display: none; }
  </style>

  <defs>
    <radialGradient id="clashGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%"  stop-color="white" stop-opacity="0.95"/>
      <stop offset="35%" stop-color="white" stop-opacity="0.55"/>
      <stop offset="70%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
